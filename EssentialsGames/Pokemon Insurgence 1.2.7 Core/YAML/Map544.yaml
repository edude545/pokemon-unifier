      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bI''ve been waiting for you for a while, \pn.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bIt's... good to see you again.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bWow, you''ve grown.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bIt''s been really hard for me, not being able to help you.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bBut... I want you to know how proud I am of you.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bYou've accomplished so much. So much more than I have!]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bYou''re a hero, \pn. The hero that I could never be.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\b... ... ...]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bIt hurts to say this, but you probably don''t recognize me, right?']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bThere''s no real way to tread lightly around this topic, so I''ll just say it all at once.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bMy name is Adam.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bI'm your benefactor- I sent Mew to save you from Persephone.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bI'm your father.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bAnd... I'm the First Augur.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\b... ... ...]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bJeez, yeah, a lot to take in. I''m sorry about that.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bI... I want to start by apologizing.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bIt's my fault. Everything.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bNot being there for you is only a small part of it.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bI couldn't protect you from Persephone or Jaern.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bI couldn't protect the crystal from falling into the wrong hands.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\b\pn, listen. The only reason you''re involved in this situation in the first place is because of me.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bThat Crystal is a near-limitless source of energy. It's really hard to get rid of someone with that kind of power.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bPersephone got to where she was because she was smart.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bThere''s <i>always </i> a loophole.\nAnd even though that crystal made me close to immortal, she found one.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bThe first time she summoned Darkrai, she used it''s power to bring me here.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bTo trap me inside the Nightmare Realm.\n<i>Your </i> Nightmare Realm.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bThat way, I only existed inside your memory.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bAnd then... she used her Gengar's Dream Eater to try and get rid of me forever.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bThat's why you woke up with so few memories.\nThat's why this Nightmare Realm is so small.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bIt was lucky I was able to wake you up in time.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bI don't want to think about what would happen if I didn't.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bIf I had to guess, that''s why she also sealed Malde and your friend in here with you.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bShe was hoping to deal with them in the same way.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\b...listen, \pn. I want nothing more than you to stay here with me...']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bBut time passes differently here. I don''t know how long it''s been on the surface, and there''s a threat far worse than any cult that might be arriving soon.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bYou need to get out of here, and quickly.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bThere's only one way out.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bJust like Mew chose to follow you, I was once chosen by Hoopa to be it''s partner.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bI released Hoopa a long time ago. I didn''t have the power to escape. ']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bBut you have two pieces of that crystal. With that kind of energy, you could use Hoopa''s energy to get back to the real world.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bI have... DNA. Just a little- but enough to allow your Mew to mimic Hoopa.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bIf you want to control the power of those crystal shards though, you''re going to need more than seven badges.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bI was once the eighth Gym Leader, \pn.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bIf you defeat me, I can give you your badge, fair and square.\nThen, you can use this DNA to escape this place forever.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bI won''t waste your time with Gym puzzles- like I said, I don''t know how long we have.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bI... love you more than anything else in the world.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: ['\bI want you in the real world, not trapped in this literal nightmare, and I''ll do anything it takes to make that happen.']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bGo. Heal your Pokemon. Prepare.]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [\bTalk to me when you're ready. This might be your best hope to get out of here.]}
